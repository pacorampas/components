<!DOCTYPE html>
<html>
<head>
  <title>Buttons</title>
  <script type="text/javascript" src="../../bundle.js" charset="utf-8"></script>
  <style>
    .code {
      margin: 10px;
    }
    .code textarea {
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <button class="cp-button">Button</button>
    <button class="cp-button primary">Button</button>
  </div>
  <div class="code">
    <textarea>
      <button class="cp-button">Button</button>
      <button class="cp-button primary">Button</button>
    </textarea>
  </div>
  <button class="cp-link">Button link</button>
  <a class="cp-link" href="#" title="link">Link</a>
  <div class="code">
    <textarea>
      <button class="cp-link">Button link</button>
      <a class="cp-link" href="#" title="link">Link</a>
    </textarea>
  </div>
</body>
</html>
